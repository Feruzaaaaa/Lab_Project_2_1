<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Student Profile — Feruza Atamtaeva</title>
<style>
  :root{
    --bg:#0b1220;
    --card:#0f1724;
    --muted:#94a3b8;
    --accent:#2dd4bf;
    --glass: rgba(255,255,255,0.03);
  }
  html,body{height:100%;margin:0;font-family:Inter, Roboto, Arial, sans-serif;background:var(--bg);color:#e6eef6;}
  .container{max-width:960px;margin:40px auto;padding:20px;}
  header {display:flex;align-items:center;gap:16px;margin-bottom:20px;}
  header h1{margin:0;font-size:22px;}
  .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border-radius:12px;padding:18px;box-shadow:0 6px 20px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
  .profile{display:flex;gap:20px;align-items:center;}
  .avatar{width:140px;height:140px;border-radius:12px;overflow:hidden;flex-shrink:0;border:2px solid rgba(255,255,255,0.04);}
  .avatar img{width:100%;height:100%;object-fit:cover;display:block;}
  .bio h2{margin:0 0 8px 0;font-size:20px;}
  .bio p{margin:0;color:var(--muted);}
  .social{margin-top:12px;display:flex;gap:10px;}
  .social a{background:var(--glass);padding:8px 10px;border-radius:8px;text-decoration:none;color:var(--accent);font-weight:600;border:1px solid rgba(255,255,255,0.02);}
  form{margin-top:18px;display:grid;grid-template-columns:1fr 1fr;gap:10px;align-items:end;}
  label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px;}
  input[type="text"],input[type="email"]{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;}
  .submit-btn{grid-column:1 / -1;padding:10px 14px;border-radius:10px;background:var(--accent);border:none;color:#042022;font-weight:700;cursor:pointer;}
  .note{color:var(--muted);font-size:13px;margin-top:8px;}
  footer{margin-top:20px;color:var(--muted);font-size:13px;}
  @media (max-width:640px){
    .profile{flex-direction:column;align-items:flex-start;}
    form{grid-template-columns:1fr;}
  }
</style>
</head>
<body>
  <div class="container">
    <header class="card" role="banner">
      <h1>Student Profile</h1>
      <nav aria-label="social-links" style="margin-left:auto">
        <!-- навигация соцсетей или другими страницами -->
      </nav>
    </header>

    <main class="card" role="main">
      <section class="profile" aria-labelledby="profile-title">
        <div class="avatar" aria-hidden="true">
          
          <img src="images/recent:/Screenshot from 2025-07-09 17-04-21.png" alt="Фото студента">
        </div>

        <div class="bio">
          <h2 id="profile-title">Atamtaeva Feruza</h2>
          <p>Короткое bio: Computer Science student at University of Central A</p>

          <div class="social" aria-hidden="false">
            <a href="#" target="_blank" rel="noopener">LinkedIn</a>
            <a href="#" target="_blank" rel="noopener">GitHub</a>
            <a href="#" target="_blank" rel="noopener">Twitter</a>
          </div>
        </div>
      </section>

      <section aria-labelledby="contact-title" style="margin-top:18px;">
        <h3 id="contact-title" style="margin:0 0 10px 0;">Contact form</h3>

        <form id="contactForm" novalidate>
          <div>
            <label for="name">Имя</label>
            <input id="name" name="name" type="text" placeholder="Ваше имя" required>
          </div>

          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required>
          </div>

          <button type="submit" class="submit-btn">Отправить</button>

          <p class="note" id="formMessage" aria-live="polite"></p>
        </form>
      </section>
    </main>

    <footer class="card" role="contentinfo">
      <p>Student: <strong>Имя Фамилия</strong></p>
      <p style="color:var(--muted);margin:6px 0 0 0;font-size:13px;">Сделано для домашнего задания. Замените данные и фото перед отправкой.</p>
    </footer>
  </div>

<script>
  const form = document.getElementById('contactForm');
  const msg = document.getElementById('formMessage');

  function validateEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const name = form.name.value.trim();
    const email = form.email.value.trim();

    if (!name) { msg.textContent = 'Пожалуйста, введите имя.'; return; }
    if (!validateEmail(email)) { msg.textContent = 'Пожалуйста, введите корректный email.'; return; }

    // Здесь можно отправить данные на сервер. Пока — симулируем успешную отправку.
    msg.style.color = '#9be7d1';
    msg.textContent = `Спасибо, ${name}! Ваш запрос принят.`;
    form.reset();
    setTimeout(()=> { msg.textContent=''; msg.style.color=''; }, 4000);
  });
</script>
</body>
</html>
